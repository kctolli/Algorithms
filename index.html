<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTolliver - Algorithms</title>
    <style>@import url('https://www.styles.ktolliver.org/Algorithms/main.css');</style>
</head>
<body>
    <header>
        <h1>Algorithms</h1>
        <h2>Leet Code Challenges</hw>
    </header>

    <section>
        <h3>Submitted</h3>
        <ul id="submit"></ul>
    </section>

    <br/><hr/>

    <footer id="copy"></footer>

    <script>
        const submitted = [
            "Two Sum",
            "Roman to Integer",
            "Longest Common Prefix",
            "Valid Parentheses",
            "Merge Two Sorted Lists",
            "Remove Duplicates From Sorted Array",
            "Plus One",
            "Palindrome Number"
        ]; 

        let list = document.getElementById("submit");
  
        submitted.forEach((item)=>{
            let li = document.createElement("li");
            li.innerText = item;
            list.appendChild(li);
        })

        document.getElementById("copy").innerHTML = `&copy ${(new Date()).getFullYear()} Kyle Tolliver -- <a href="https://github.com/kctolli/Algorithms">Algorithms</a>`
    </script>

</body>
</html>
